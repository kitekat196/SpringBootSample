<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addProducts</title>
</head>
<body>
<h1>addProducts</h1>
<form action="/products/add" method="post">

    <h3 id="Title">Title</h3>
    <input name="name">

    <h3 id="Price">Price</h3>
    <input name="price">

    <h3 id="Amount">Amount</h3>
    <input name="amount">
    <button type="submit" class="btn btn-success">Add</button>
</form>
</body>
</html>
